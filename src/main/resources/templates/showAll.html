<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>
</head>
<body>
<div th:each="user : ${users}">

    <a th:href="@{/User/{id}(id=${user.getId()})}"
       th:text="${user.getName()}">user</a>
    <a th:text="${user.last_name}">user</a>
    </div>

    <br/>
    <hr/>
    <a href="/User/new">Create new User</a>
</body>
</html>
